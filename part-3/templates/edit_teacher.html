<!DOCTYPE html>
<html>
<head>
    <title>Edit Teacher</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #3498db; color: white; }
        .btn-cancel { background: #95a5a6; color: white; margin-left: 10px; }
        .info { background: #e8f4f8; padding: 10px; border-radius: 4px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Edit Teacher</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="info">Editing: {{ teacher.name }} (ID: {{ teacher.id }})</div>
        
        <label>Name:</label>
        <input type="text" name="name" value="{{ teacher.name }}" required>
        
        <label>Email:</label>
        <input type="email" name="email" value="{{ teacher.email }}" required>
        
        <label>Course:</label>
        <select name="course_id" required>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == teacher.course_id %}selected{% endif %}>
                    {{ course.name }}
                </option>
            {% endfor %}
        </select>
        
        <button type="submit" class="btn btn-submit">Update Teacher</button>
        <a href="{{ url_for('teachers') }}" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
