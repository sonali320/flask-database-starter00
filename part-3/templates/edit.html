<!DOCTYPE html>
<html>
<head>
    <title>Edit Student - Part 3</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; color: white; }
        .btn-submit { background: #3498db; }
        .btn-cancel { background: #95a5a6; margin-left: 10px; }
        .info { background: #e8f4f8; padding: 10px; border-radius: 4px; margin-bottom: 20px; color: #2980b9; }
        .flash { padding: 15px; margin: 15px 0; border-radius: 4px; }
        .flash.success { background: #d4edda; color: #155724; }
        .flash.danger { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Edit Student</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="info">Editing: {{ student.name }} (ID: {{ student.id }})</div>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ student.email }}" required>

        <label for="course_id">Course:</label>
        <select id="course_id" name="course_id" required>
            {% for course in courses %}
                <option value="{{ course.id }}" {% if course.id == student.course_id %}selected{% endif %}>
                    {{ course.name }}
                </option>
            {% endfor %}
        </select>

        <button type="submit" class="btn btn-submit">Update Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
    </form>
</body>
</html>
