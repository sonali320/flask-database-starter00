<!DOCTYPE html>
<html>
<head>
    <title>Add Student - Part 2</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { color: #333; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"], input[type="email"] {
            width: 100%; padding: 10px; margin-bottom: 20px;
            border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        input:focus { border-color: #4CAF50; outline: none; }
        .btn { padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-submit { background: #4CAF50; color: white; }
        .btn-cancel { background: #ccc; color: #333; margin-left: 10px; }
        .btn:hover { opacity: 0.9; }
        .flash { padding: 15px; margin: 15px 0; border-radius: 4px; }
        .flash.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .flash.danger { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>Add New Student</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter student name">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter email address">

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required placeholder="Enter course name">

        <button type="submit" class="btn btn-submit">Add Student</button>
        <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
    </form>

    <hr>
    <p><strong>Tip:</strong> The "name" attribute in input fields must match request.form['name'] in Python!</p>
</body>
</html>
